<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <a-assets>
      <a-asset-item id="glb-asset" src="Fox.glb"></a-asset-item>
    </a-assets>
    <!-- <a-marker-camera type='pattern' url='https://raw.githubusercontent.com/dastier/ar1/main/pattern-qr-code.patt'> -->
    <a-marker-camera preset="hiro">
      <a-entity position="0 0 0" scale="1 1 1" gltf-model="#glb-asset">
      </a-entity>
    </a-marker-camera>
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
