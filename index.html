<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <!-- <a-marker preset="hiro"> -->
    <a-marker type='pattern' url='https://raw.githubusercontent.com/dastier/ar1/main/pattern-qr-code.patt'>
      <a-entity position="0 0 0" scale="0.05 0.05 0.05"
        gltf-model="https://raw.githubusercontent.com/dastier/ar1/main/Rick.glb">
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
